<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul th:each="product: ${products}">
        <li>
            <a th:text="${product.id} + ' ' + ${product.name}" th:href="'/products/' + ${product.id}"></a>
        </li>
    </ul>
    <a href="/products/add">Add product</a>
</body>
</html>
